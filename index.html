<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="https://icatcare.org/app/uploads/2018/06/Layer-1704-1920x840.jpg">Slide 1</section>
				<section
				data-background-iframe="www.library.upenn.edu/"
				data-background-interactive
				>Slide 2</section>
				<section>Slide 3</section>
				<section>
						<section>This is one level beneath!</section>
						<section>test</section>
				<aside class="notes">
					These are my notes!
				</aside>
				<img data-src="https://icatcare.org/app/uploads/2018/06/Layer-1704-1920x840.jpg"
				</section>
				<sectiion>
					<h2>This is my H2</h2>
					<ul>
							<li>list one</li>
							<li>blah</li>
					</ul>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				],
				loop: true,
				autoSlide: 5000,
				progress: false,
				transitionSpeed: 'fast',
			});
		</script>
	</body>
</html>
